<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Splitter</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            color: #333;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6133BD;
            box-shadow: 0 0 0 2px rgba(97, 51, 189, 0.2);
        }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            background: #f9f9ff;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #6133BD;
        }
        #error{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ’° Tip Splitter</h1>

        <label for="bill">Bill Amount ($)</label>
        <input type="number" id="bill" placeholder="Enter total bill" min="0">

        <label for="tip">Tip Percentage (%)</label>
        <input type="number" id="tip" placeholder="Enter tip %" min="0">

        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="Enter no. of people" min="1">
        
        <label id="error"></label>

        <div class="result" id="result">
            Per Person: $0.00
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
